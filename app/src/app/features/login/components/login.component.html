<div class="login-container">
	<div class="col-xl-4 col-md-6 col-10 mx-auto">
		<div class="card">
			<div class="card-body text-center">
				<h2 class="card-title">
					<!--img src="assets/img/logo/logo.png" class="logo" title="" /-->
				</h2>

				<h4 class="center">{{clientTitle}}</h4>
				<hr/>

				<form [formGroup]="form" class="text-left" onsubmit="return false;">
					<div class="form-group">
						<input
							formControlName="email"
							class="form-control checking-field"
							placeholder="Email"
							type="text"
							name="email" />
						<span class="help-block text-danger" *ngIf="form.get('email').touched && form.get('email').hasError('required')">Email is required</span>
						<span class="help-block text-danger" *ngIf="form.get('email').touched && form.get('email').hasError('invalidEmail')">Invalid email address</span>
					</div>
					<div class="form-group">
						<input
							formControlName="password"
							class="form-control checking-field"
							placeholder="Senha"
							type="password"
							name="password" />
						<span class="help-block text-danger" *ngIf="form.get('password').touched && form.get('password').hasError('required')">Password is required</span>
						<span class="help-block text-danger" *ngIf="form.get('password').touched && form.get('password').hasError('minlength')">Password isn't long enough, minimum of 6 characters</span>
					</div>
					<div class="form-group">
						<button
							class="btn-100 btn btn-primary"
							(click)="Login();">
							Entrar
						</button>
					</div>
				</form>

				<br/>
				<span class="version">version: {{ version }}</span>

			</div>
		</div>
	</div>
</div>
