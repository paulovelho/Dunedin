<div class="row">
	<div class="col-md-2 lbl">
		<label for="query">Query:</label>
	</div>
	<div class="col-md-10">
		<input class="form-control" [(ngModel)]="query" (keyup.enter)="filter()" />
	</div>
</div>

<div class="row">
	<div class="col-md-2 lbl">
		<label for="query">Author:</label>
	</div>
	<div class="col-md-10">
		<input class="form-control" [(ngModel)]="author" (keyup.enter)="filter()" />
	</div>
</div>

<div class="row submit">
	<div class="col-md-8"></div>
	<div class="col-md-4">
		<platypus-button
			extraClass="btn-100"
			type="search"
			caption="Search"
			(click)="filter()">
		</platypus-button>
	</div>
</div>
